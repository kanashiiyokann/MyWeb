        for (var key in this[0]) {
            action.call(key, this[0][key]);
        }
        return this[0];
    }

    $.fn.disable = function () {
        this.each(function (i, e) {
            $(e).attr("disabled", "disabled").addClass("disable");
        });
    }

    $.fn.enable = function () {
        this.each(function (i, e) {
            var $e = $(e);
            $e.removeAttr("disabled");
            if ($e.hasClass("disable"))
                $e.removeClass("disable");
        });
