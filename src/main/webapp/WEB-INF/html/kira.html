<script type="text/javascript">

    function inject(method, injection) {

        if (typeof method !== "function") console.error("inject must act on function !");
        if (typeof injection !== "function") console.error("injection must be a function !");
        // var args = Array.prototype.slice(method.prototype.arguments);
        eval("window." + method + "=") = method;
        window[method] = function () {
            if (injection.call() != false) {
                injection.host.call();
            }

        }
    }
